<svg width="725" height="749" viewBox="0 0 725 749" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @keyframes pulse {
        0% {
        -webkit-transform: scale(1);
        transform: scale(1);
        }
        70% {
        -webkit-transform: scale(0.99);
        transform: scale(0.99);
        }
        100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        }
        }

        @keyframes top-bottom {
        0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
        }
        70% {
        -webkit-transform: translate(0, 20px);
        transform: translate(0, 20px);
        }
        100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
        }
        }

        @keyframes left {
        0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
        }
        70% {
        -webkit-transform: translate(-70px, 40.5px);
        transform: translate(-70px, 40.5px);
        }
        100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
        }
        }

        #start-2 { animation: pulse 4s ease-in-out infinite; }
        #middle-bar { animation: left 3.5s ease-in-out infinite; }

        #start-1 { animation: pulse 1s ease-in-out infinite; }
        #steven-wrapper { animation: top-bottom 3s ease-in-out infinite; }
    </style>
